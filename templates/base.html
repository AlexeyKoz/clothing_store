{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clothing Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{% url 'home' %}" class="store-name">Clothing Store</a>
        </div>
        
        <div class="navbar-menu">
            <form action="{% url 'catalog:search_products' %}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search products...">
                <button type="submit">Search</button>
            </form>

            <div class="nav-links">
                <a href="{% url 'catalog:brand_list' %}">Brands</a>
                {% for cat in categories %}
                    <a href="{% url 'catalog:category' slug=cat.slug %}">{{ cat.name }}</a>
                {% endfor %}
                <a href="{% url 'cart:view_cart' %}">Cart</a>
            </div>
        </div>

        <div class="navbar-end">
            {% if user.is_authenticated %}
                <span class="user-greeting">Hello, {{ user.username }}</span>
                <a href="{% url 'users:dashboard' %}" class="nav-button">My Account</a>
                <a href="{% url 'account_logout' %}" class="nav-button logout">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="nav-button">Sign In</a>
                <a href="{% url 'account_signup' %}" class="nav-button signup">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
